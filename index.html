<script>
  const form = document.getElementById('comentariosForm');
  const comentariosList = document.getElementById('comentariosList');
  const textarea = document.getElementById('comentarioTexto');

  function agregarComentarioAlDOM(texto) {
    const nuevoComentario = document.createElement('p');
    nuevoComentario.textContent = texto;
    nuevoComentario.style.borderBottom = '1px solid #444';
    nuevoComentario.style.padding = '0.5rem 0';
    comentariosList.prepend(nuevoComentario);
  }

  function cargarComentarios() {
    const comentariosGuardados = JSON.parse(localStorage.getItem('comentariosArkodes')) || [];
    comentariosList.innerHTML = ''; // Limpiar antes
    if (comentariosGuardados.length === 0) {
      comentariosList.innerHTML = '<p style="color:#777; font-style:italic;">A√∫n no hay comentarios. S√© el primero en escribir.</p>';
    } else {
      comentariosGuardados.forEach(texto => agregarComentarioAlDOM(texto));
    }
  }

  function guardarComentario(texto) {
    const comentariosGuardados = JSON.parse(localStorage.getItem('comentariosArkodes')) || [];
    comentariosGuardados.unshift(texto);
    localStorage.setItem('comentariosArkodes', JSON.stringify(comentariosGuardados));
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    let texto = textarea.value.trim();
    if (texto) {
      if (texto.length > 500) texto = texto.slice(0, 500) + '...'; // Limitar a 500 caracteres
      agregarComentarioAlDOM(texto);
      guardarComentario(texto);
      textarea.value = '';
    }
  });

  window.onload = cargarComentarios;


</script>
